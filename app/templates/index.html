{% extends "basic.html" %}
{% block title %}[[lang.company_name]]{% endblock %}
{% block css %}
    <link rel="stylesheet" href="[[url_for('static', filename='style/login.css')]]" type="text/css" media="all">
{% endblock %}
{% block content %}
    <main class="container" style="max-width: 1920px;margin-top: 54px;">
        <div class="row">
            <div class="col-sm-6 col-12">
                <img src="[[url_for('static', filename='img/background1.png')]]" width="100%" height="400px"/>
                <p style="font-size: 13px;margin-top: 10px;">[[lang.header_nav_men]]</p>
            </div>
            <div class="col-sm-6 col-12">
                <img src="[[url_for('static', filename='img/background1.png')]]" width="100%" height="400px"/>
                <p style="font-size: 13px;margin-top: 10px;">[[lang.header_nav_women]]</p>
            </div>
            <div class="col-12">
                <img src="[[url_for('static', filename='img/background1.png')]]" width="100%" height="400px"/>
                <p style="font-size: 13px;margin-top: 10px;">[[lang.common_new_arrivals]]</p>
            </div>
        </div>
    </main>
{% endblock %}
{% block js %}
    <script>
        layui.config({
            base: '../static/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'layer', 'laypage'], function () {
            var $ = layui.$,
                admin = layui.admin,
                laypage = layui.laypage,
                layer = layui.layer;
        });
    </script>
{% endblock %}
