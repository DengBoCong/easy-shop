{% extends "base/../basic.html" %}
{% block title %}{% endblock %}
{% block css %}
<style>
    /* 防止下拉框的下拉列表被隐藏---必须设置--- */
    .layui-table-cell {
        overflow: visible !important;
    }

    /* 使得下拉框与单元格刚好合适 */
    td .layui-form-select {
        margin-top: -10px;
        margin-left: -15px;
        margin-right: -15px;
    }
</style>
{% endblock %}
{% block content %}

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input type="text" name="NAME" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text" name="EMAIL" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text" name="PHONE" placeholder="请输入手机" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="userToolbarDemo"></script>
            <script type="text/html" id="sexTpl">
                <select name="SEX" lay-verify="required" lay-filter="tableSelect">  <!-- lay-filter="watch"-->
                    {% raw %}
                    <option value="0" {{ d.SEX==
                    '0' ? 'selected' : '' }}>未知</option>
                    <option value="1" {{ d.SEX==
                    '1' ? 'selected' : '' }}>男</option>
                    <option value="2" {{ d.SEX==
                    '2' ? 'selected' : '' }}>女</option>
                    {% endraw %}
                </select>
            </script>
            <script type="text/html" id="roleTpl">
                <select name="ROLE_ID" class="role_select" lay-filter="tableSelect">
                    <option value={{d.ROLE_ID}} selected>{{ d.ROLE_NAME }}</option>
                </select>
            </script>
            <script type="text/html" id="loginTpl">
                <select name="IF_LOGIN" lay-verify="required" lay-filter="tableSelect">  <!-- lay-filter="watch"-->
                    {% raw %}
                    <option value="1" {{ d.IF_LOGIN ?
                    'selected' : '' }}>是</option>
                    <option value="0" {{ !d.IF_LOGIN ?
                    'selected' : '' }}>否</option>
                    {% endraw %}
                </select>
            </script>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.PHOTO }}>
            </script>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
                    <i class="layui-icon layui-icon-edit"></i>修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    layui.config({
        base: '../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'userManage', 'element', 'table', 'form'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
            , admin = layui.admin;

        admin.req({
            method: "get",
            url: 'api/role/get!all_role_info',
            done: function (res) {
                if (res.code == 0) {
                    roles_list = res.data.roles
                    for (i = 0; i < roles_list.length; i++) {
                        $('.role_select').append(new Option(roles_list[i].NAME, roles_list[i].ID));// 下拉菜单里添加元素
                    }
                    layui.form.render("select");//重新渲染 固定写法
                } else {
                    layer.msg(res.msg, {icon: 5});
                }
            }
        });

        //监听搜索
        form.on('submit(LAY-user-front-search)', function (data) {
            var field = data.field;
            //执行重载
            table.reload('LAY-user-manage', {
                url: 'api/user/get!user_list_filter_by_param',
                methods: "get",
                where: field
            });
        });

        // form.on('switch(ifLoginSwitch)', function (data) {
        //     var elem = $(data.elem);
        //     var trElem = elem.parents('tr');
        //     var tableData = table.cache['LAY-user-manage'];
        //     // 更新到表格的缓存数据中，才能在获得选中行等等其他的方法中得到更新之后的值
        //     tableData[trElem.data('index')][elem.attr('name')] = data.value;
        // });

        //监听锁定操作
        form.on('select(tableSelect)', function (data) {
            var elem = $(data.elem);
            var trElem = elem.parents('tr');
            var tableData = table.cache['LAY-user-manage'];
            // 更新到表格的缓存数据中，才能在获得选中行等等其他的方法中得到更新之后的值
            tableData[trElem.data('index')][elem.attr('name')] = data.value;
        });


        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                layer.confirm('确认删除所选中数据？', {
                    icon: 3
                    , title: '敏感操作'
                }, function (index) {
                    admin.req({
                        method: "post",
                        url: 'api/user/delete!delete_user',
                        data: JSON.stringify(checkData),
                        done: function (res) {
                            if (res.code == 0) {
                                table.reload('LAY-user-manage');
                                layer.msg('已删除');
                                admin.req({
                                    method: "get",
                                    url: 'api/role/get!all_role_info',
                                    done: function (res) {
                                        if (res.code == 0) {
                                            roles_list = res.data.roles
                                            for (i = 0; i < roles_list.length; i++) {
                                                $('.role_select').append(new Option(roles_list[i].NAME, roles_list[i].ID));// 下拉菜单里添加元素
                                            }
                                            layui.form.render("select");//重新渲染 固定写法
                                        } else {
                                            layer.msg(res.msg, {icon: 5});
                                        }
                                    }
                                });
                            } else {
                                layer.msg(res.msg, {icon: 5});
                            }
                        }
                    });
                });
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'userForm'
                    , maxmin: true
                    , area: ['700px', '100%']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            admin.req({
                                method: "post",
                                url: 'api/user/add!add_user',
                                data: JSON.stringify(field),
                                done: function (res) {
                                    if (res.code == 0) {
                                        layer.msg(res.msg, {
                                            offset: '15px'
                                            , icon: 1
                                            , time: 1000
                                        }, function () {
                                            table.reload('LAY-user-manage'); //数据刷新
                                            layer.close(index); //关闭弹层
                                            admin.req({
                                                method: "get",
                                                url: 'api/role/get!all_role_info',
                                                done: function (res) {
                                                    if (res.code == 0) {
                                                        roles_list = res.data.roles
                                                        for (i = 0; i < roles_list.length; i++) {
                                                            $('.role_select').append(new Option(roles_list[i].NAME, roles_list[i].ID));// 下拉菜单里添加元素
                                                        }
                                                        layui.form.render("select");//重新渲染 固定写法
                                                    } else {
                                                        layer.msg(res.msg, {icon: 5});
                                                    }
                                                }
                                            });
                                        });
                                    } else {
                                        layer.msg(res.msg, {icon: 5});
                                    }
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        parent.layer.closeAll();
    });
</script>
{% endblock %}
