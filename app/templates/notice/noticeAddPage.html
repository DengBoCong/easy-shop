{% extends "base/basic.html" %}
{% block title %}{% endblock %}
{% block css %}
<style>
    .label-required-next:after {
        top: 6px;
        right: 5px;
        color: red;
        content: '*';
        position: absolute;
        margin-left: 4px;
        font-weight: 700;
        line-height: 1.8em;
    }
</style>
{% endblock %}
{% block content %}

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 20px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">标题</label>
        <div class="layui-input-block">
            <input type="text" name="TITLE" lay-verify="required" placeholder="请输入标题" autocomplete="off"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">子标题</label>
        <div class="layui-input-block">
            <input type="text" name="SUB_TITLE" placeholder="请输入子标题" autocomplete="off"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">是否置顶</label>
        <div class="layui-input-block">
            <input type="radio" name="IF_TOP" value="0" title="否" checked>
            <input type="radio" name="IF_TOP" value="1" title="是">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="DESCRIPTION" placeholder="请输入备注" value="" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-notice-front-submit" id="LAY-notice-front-submit" value="确认">
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    layui.config({
        base: '../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form
            , admin = layui.admin;
    })
</script>
{% endblock %}
