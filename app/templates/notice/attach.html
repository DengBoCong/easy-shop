{% extends "base/basic.html" %}
{% block title %}{% endblock %}
{% block css %}{% endblock %}
{% block content %}
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">添加新附件</li>
        <li>附件列表</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <div class="layui-form-item layui-hide">
                            <input type="text" autocomplete="off"
                                   value="[[notice.ID]]" class="layui-input" id="notice-remain-id">
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal" id="notice-attach-upload-fileList">
                            选择多文件
                        </button>
                        <div class="layui-upload-list">
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="notice-attach-upload-demoList"></tbody>
                            </table>
                        </div>
                        <button type="button" class="layui-btn" id="notice-attach-upload-fileListAction">开始上传</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="notice-attach-list-table">
                {% for attach in attachList %}
                <tr id="[[attach.ID]]">
                    <td>[[attach.NAME]]</td>
                    <td><a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-xs layuiadmin-notice-attach"
                           data-attach-id="[[attach.ID]]">删除<i class="layui-icon layui-icon-delete"></i></a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    layui.config({
        base: '../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'element', 'layer'], function () {
        var $ = layui.$
            , form = layui.form
            , element = layui.element
            , layer = layui.layer
            , upload = layui.upload
            , admin = layui.admin;

        //多文件列表示例
        var demoListView = $('#notice-attach-upload-demoList')
            , uploadListIns = upload.render({
            elem: '#notice-attach-upload-fileList'
            , url: 'api/common/upload!multi_file_upload'
            , accept: 'file'
            , multiple: true
            , auto: false
            , bindAction: '#notice-attach-upload-fileListAction'
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-mini test-upload-demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-mini layui-btn-danger test-upload-demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.test-upload-demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.test-upload-demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作

                    admin.req({
                        method: "post",
                        url: 'api/common/add!add_attachment',
                        data: JSON.stringify({
                            "noticeId": $('#notice-remain-id').val(),
                            "url": res.data.url,
                            "name": res.data.filename
                        }),
                        done: function (res) {
                            if (res.code == 0) {
                            } else {
                                layer.msg(res.msg, {icon: 5});
                            }
                        }
                    });

                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.test-upload-demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

        $('.layuiadmin-notice-attach').on('click', function () {
            attachBtn = $(this)
            layer.load(2)
            admin.req({
                method: "get",
                url: 'api/notice/delete!delete_attach?attachId=' + $(this).data('attach-id'),
                done: function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg);
                        attachBtn.hide()
                    } else {
                        layer.msg(res.msg, {icon: 5});
                    }
                    layer.closeAll()
                }
            });
        });
    })
</script>
{% endblock %}
