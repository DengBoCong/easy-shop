{% extends "basic.html" %}
{% block title %}[[lang.company_name]]{% endblock %}
{% block css %}
{#    <link rel="stylesheet" href="[[url_for('static', filename='style/login.css')]]" type="text/css" media="all">#}
    <style>
        #canvas {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group input,
        .form-label-group label {
            height: 3.125rem;
            padding: .75rem;
        }

        .form-label-group label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0; /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            cursor: text; /* Match the input under the label */
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:-moz-placeholder-shown) {
            padding-top: 1.25rem;
            padding-bottom: .25rem;
        }

        .form-label-group input:not(:-ms-input-placeholder) {
            padding-top: 1.25rem;
            padding-bottom: .25rem;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: 1.25rem;
            padding-bottom: .25rem;
        }

        .form-label-group input:not(:-moz-placeholder-shown) ~ label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }

        .form-label-group input:not(:-ms-input-placeholder) ~ label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }

        .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }

        .form-label-group input:-webkit-autofill ~ label {
            padding-top: .25rem;
            padding-bottom: .25rem;
            font-size: 12px;
            color: #777;
        }

        /* Fallback for Edge
        -------------------------------------------------- */
        @supports (-ms-ime-align: auto) {
            .form-label-group {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-direction: column-reverse;
                flex-direction: column-reverse;
            }

            .form-label-group label {
                position: static;
            }

            .form-label-group input::-ms-input-placeholder {
                color: #777;
            }
        }
    </style>
{% endblock %}
{% block content %}
    <main class="container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">[[lang.common_login]]</h1>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputAccount" class="form-control" placeholder="[[lang.common_account]]"
                       autofocus>
                <label for="inputAccount">[[lang.common_account]]</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="[[lang.common_password]]">
                <label for="inputPassword">[[lang.common_password]]</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="inputVerifyCode" class="form-control"
                       placeholder="[[lang.common_verify_code]]" style="width: 70%;">
                <label for="inputVerifyCode" style="width: 70%;">[[lang.common_verify_code]]</label>
                <canvas id="canvas" width="100" height="40" style="float: right;margin-top: -45px;"></canvas>
            </div>

            <div style="text-align: center" class="mb-2">
                <a href="forget" style="color: #0C0C0C;font-size: 12px;">[[lang.common_forget_pwd]]</a>
            </div>
            <button class="btn btn-block" type="submit" style="background-color: #4A4A4A;color: #FFFFFF;width: 100%">
                [[lang.common_login]]
            </button>
        </form>
    </main>
{% endblock %}
{% block js %}
    <script>
        layui.config({
            base: '../static/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['jquery', 'index', 'dropdown', 'publicCommon'], function () {
            var $ = layui.$
                , setter = layui.setter
                , admin = layui.admin
                , form = layui.form
                , router = layui.router()
                , search = router.search
                , dropdown = layui.dropdown
                , capcha = layui.captcha;

            var show_num = [];
            capcha.draw(show_num);
            //显示验证码
            $("#canvas").on('click', function () {
                capcha.draw(show_num);
            });

            form.render();

            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {
                var num = show_num.join("");
                var code = obj.field["vercode"];
                if (code != num) {
                    layer.msg('验证码错误,请重新输入', {offset: '15px', icon: 5});
                    return
                }
                //请求登入接口
                admin.req({
                    method: "post",
                    url: 'api/login/verb_user!verification_login'
                    ,
                    data: {
                        email: obj.field["email"],
                        password: obj.field["password"],
                        remember: typeof obj.field["remember"] != "undefined"
                    }
                    ,
                    done: function (res) {
                        //请求成功后，写入 access_token
                        layui.data(setter.tableName, {
                            key: setter.request.tokenName
                            , value: res.data.access_token
                        });

                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        }, function () {
                            location.href = 'index'; //后台主页
                        });
                    }
                });
            });
        });

        // 图形验证码渲染
        layui.define(function (e) {
            var obj = {
                randomColor: function () {//得到随机的颜色值
                    var r = Math.floor(Math.random() * 256);
                    var g = Math.floor(Math.random() * 256);
                    var b = Math.floor(Math.random() * 256);
                    return "rgb(" + r + "," + g + "," + b + ")";
                },
                draw: function (show_num) {
                    var canvas_width = layui.jquery('#canvas').width();
                    var canvas_height = layui.jquery('#canvas').height();
                    var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
                    var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
                    canvas.width = canvas_width;
                    canvas.height = canvas_height;
                    var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
                    var aCode = sCode.split(",");
                    var aLength = aCode.length;//获取到数组的长度

                    for (var i = 0; i <= 3; i++) {
                        var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
                        var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
                        var txt = aCode[j];//得到随机的一个内容
                        show_num[i] = txt.toLowerCase();
                        var x = 10 + i * 20;//文字在canvas上的x坐标
                        var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
                        context.font = "bold 23px 微软雅黑";

                        context.translate(x, y);
                        context.rotate(deg);

                        context.fillStyle = obj.randomColor();
                        context.fillText(txt, 0, 0);

                        context.rotate(-deg);
                        context.translate(-x, -y);
                    }
                    for (var i = 0; i <= 5; i++) { //验证码上显示线条
                        context.strokeStyle = obj.randomColor();
                        context.beginPath();
                        context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                        context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                        context.stroke();
                    }
                    for (var i = 0; i <= 30; i++) { //验证码上显示小点
                        context.strokeStyle = obj.randomColor();
                        context.beginPath();
                        var x = Math.random() * canvas_width;
                        var y = Math.random() * canvas_height;
                        context.moveTo(x, y);
                        context.lineTo(x + 1, y + 1);
                        context.stroke();
                    }
                },
            };
            e("captcha", obj);
        });
    </script>
{% endblock %}
