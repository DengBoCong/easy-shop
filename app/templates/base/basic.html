<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="[[ url_for('static', filename='img/favicon.ico') ]]" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="[[url_for('static', filename='layui/css/layui.css')]]" type="text/css" media="all">
    <link rel="stylesheet" href="[[url_for('static', filename='style/admin.css')]]" type="text/css" media="all">
    {% block css %}{% endblock %}
</head>
<body style="font-family: serif">
{% block content %}{% endblock %}

<script src="[[url_for('static', filename='layui/layui.js')]]"></script>

{% block js %}{% endblock %}
</body>
</html>
